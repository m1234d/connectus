<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Event.Me</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/js/okta-sign-in.min.js" type="text/javascript"></script>
        <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
        <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/css/okta-theme.css" type="text/css" rel="stylesheet"/>
        <script src="https://webrtc.github.io/adapter/adapter-4.2.2.js"></script>
        <link rel="stylesheet" href="static/styles.css">
	</head>
	<body id="body">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-auto align-self-center">
              <p id="login">Enter username: <input id="username"></input><select name="avatar" id="avatar">
                <option value="scarf_dude">Mike</option>
                <option value="scarf_girl">Velma</option>
                <option value="brown_dude">Neel</option>
                <option value="brown_girl">Skye</option>
	      </select><select name="map" id="map">
                <option value="convention256ShortTable">Convention</option>
                <option value="townSquareMagica">Park</option>


              </select><button id="loginButton" type="button" class="btn btn-light">Log In</button></p>
              <div id="url" class="alert alert-dark" role="alert">
                <span id="roomIntro">ROOM URL</span>: <span id="roomUrl"></span>
              </div>
            </div>
            <div class="col"></div>
          </div>
    
        </div>
        <script type="module" src="static/index.js"></script>
        <div id="canvasHolder" class="wrapper row">
	    <div class="col-md-3">
              <div class="videoContainer">
                <video id="selfVideo"></video>
                <meter id="localVolume" class="volume"></meter>
              </div>
            </div>

            <canvas id="textCanvas" width="100" height="100" 
            style="position: absolute; left: 0; top: 0; z-index: 1; pointer-events:none;"></canvas>
        </div>
	<script src="static/chat.js"></script>
    </body>
</html>
